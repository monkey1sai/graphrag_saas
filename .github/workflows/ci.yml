name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile Python files
        run: |
          python -m compileall -q \
            graphrag_saas/backend/app.py \
            graphrag_saas/backend/graphrag_platform \
            graphrag_saas/backend/scripts

  python-deps-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Resolve dependencies (dry-run)
        run: |
          python -m pip install --dry-run -r graphrag_saas/backend/requirements.txt
